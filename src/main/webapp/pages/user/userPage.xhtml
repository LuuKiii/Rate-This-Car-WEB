<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	
<ui:composition template="/templates/main-template.xhtml">
	<ui:define name="pageContent">
		<h1>USER PAGE</h1>
		
		<h:form>

			<p:dataTable value="#{userBB.getUsersList()}" var="l"  editable="true" rows="12"  paginator="true">
			
			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="Vehicle Type" />
				</f:facet>
				<h:outputText value="#{userBB.getVeh(l.vehicle.idvehicle).vehicleType}" />
			</p:column>
			
			<p:column priority="1">
				<f:facet name="header">
					<h:outputText value="Vehicle Name" />
				</f:facet>
	
					<h:outputText value="#{userBB.getVeh(l.vehicle.idvehicle).vehicleName}" />

			</p:column>
			

			
			<p:column priority="5" >
				<f:facet name="header">
					<h:outputText value="Rating" />
				</f:facet>
				Your Rating:
					 <p:rating value="#{userBB.intPars(l.rateOverall)}" disabled="true">
						<p:ajax event="rate" listener="#{rateBB.onRate(userBB.getVeh(l.vehicle.idvehicle))}"/>
						<p:ajax event="cancel" listener="#{rateBB.deleteRate(userBB.getVeh(l.vehicle.idvehicle))}" />
		
					</p:rating>
				Overall Rating:
					<p:rating value="#{rateBB.overallrating(userBB.getVeh(l.vehicle.idvehicle))}"  disabled="true">
		
					</p:rating>
					
				<h:form style="display:flex; justify-content: end; ">
					<h:commandLink value="Advanced" action="#{userBB.advanced()}" style="border: 0;border-radius:10px; padding: 2px 5px; background-color: black;"/>		
				</h:form>	
								
			</p:column>
			
			

			</p:dataTable>
	
		</h:form>

	
	</ui:define>
</ui:composition>
</html>
