<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<f:metadata>
    <f:viewAction action="#{addVehicleBB.onLoad()}" />
</f:metadata>
	
<ui:composition template="/templates/main-template.xhtml">
	<ui:define name="pageContent">
		<h1>Car List</h1>
		


	    <p:messages id="messages">
            <p:autoUpdate/>
        </p:messages>

	<h:form id="form-container">
		
		
		
		<h:panelGrid id="grid" columns="2" cellpadding="7">
		
            <p:outputLabel for="name" value="Vehicle Name: "/>
            <p:inputText id="name" autocomplete="off" required="true" requiredMessage="Vehicle Name is requierd"
            value="#{addVehicleBB.vehicle.vehicleName}" >
            </p:inputText>
            
             <p:outputLabel for="prod" value="Manufacturer: "/>
             <p:selectOneMenu id="prod" value="#{addVehicleBB.prod}">
				 <f:selectItems value="#{addProducerBB.getFullList()}" var="p"
                                itemLabel="#{p.producerName}" itemValue="#{p.idproducer}"/>
             </p:selectOneMenu>
           

            <p:outputLabel for="type" value="Vehicle Type: "/>

            
            <p:selectOneButton id="type" value="#{addVehicleBB.vehicle.vehicleType}" required="true" requiredMessage="Vehicle Type is requierd" >
            	<f:selectItem itemLabel="Car" itemValue="Car" />
            	<f:selectItem itemLabel="Truck" itemValue="Truck" />
            	<f:selectItem itemLabel="Motorcycle" itemValue="Motorcycle" />
            	<p:ajax  update="typesVar" process="@this"/>
            	
        	</p:selectOneButton>
            
           
			<p:outputLabel for="power" value="Engine Power: " />
            <p:inputText id="power" autocomplete="off" 
            value="#{addVehicleBB.vehicle.vehiclePower}" >
            </p:inputText>
            
            <p:outputLabel for="engcap" value="Engine Capacity: "/>
            <p:inputText id="engcap" autocomplete="off" 
            value="#{addVehicleBB.vehicle.vehicleEngCap}" >
            </p:inputText>
            
            <p:outputLabel for="trans" value="Transmission type: "/>
            <p:inputText id="trans" autocomplete="off" 
            value="#{addVehicleBB.vehicle.vehicleTransmission}" >
            </p:inputText>
            
            <p:outputLabel for="fuel" value="Fuel: "/>
            <p:inputText id="fuel" autocomplete="off" 
            value="#{addVehicleBB.vehicle.vehicleFuel}" >
            </p:inputText>
            
            <p:outputLabel for="year" value="Model year: "/>
            <p:inputText id="year" autocomplete="off" 
            value="#{addVehicleBB.vehicle.vehicleYear}" >
            </p:inputText>
            
            <p:outputLabel for="price" value="Price: "/>
            <p:inputText id="price" autocomplete="off" 
            value="#{addVehicleBB.vehicle.vehiclePrice}" >
            </p:inputText>
            
            <p:outputLabel for="img" value="Image name: "/>
            <p:inputText id="img" autocomplete="off" 
            value="#{addVehicleBB.vehicle.vehicleImage}" >
            </p:inputText>
            

           
             
        </h:panelGrid>
        <hr/>

            <p:outputPanel id="typesVar">
            

				
				<h:panelGrid id="gridCar" columns="2" cellpadding="7" rendered="#{addVehicleBB.vehicle.vehicleType == 'Car'}">
				
                    	<p:outputLabel for="cartype" value="Type of the car:" style="margin-right:20px;" />
            			<p:inputText id="cartype" autocomplete="off"  
            			value="#{addVehicleBB.car.carType}">
            			</p:inputText>

						<p:outputLabel for="topspeed" value="Top speed:" style="margin-right:20px;" />
            			<p:inputText id="topspeed" autocomplete="off"  
            			value="#{addVehicleBB.car.topSpeed}">
            			</p:inputText>

            			
            			<p:outputLabel for="seats" value="Number of seats:" style="margin-right:20px;" />
            				<p:inputText id="seats" autocomplete="off"  
            				value="#{addVehicleBB.car.seats}">
            			</p:inputText>
            			
            			<p:outputLabel for="drive" value="Drive:" style="margin-right:20px;" />
            				<p:inputText id="drive" autocomplete="off" 
            				value="#{addVehicleBB.car.drive}" >
            			</p:inputText>
            
           
           		</h:panelGrid>
           		
           		
   				<h:panelGrid id="gridTruck" columns="2" cellpadding="7" rendered="#{addVehicleBB.vehicle.vehicleType == 'Truck'}">
				

            			<p:outputLabel for="trucktype" value="Type of the truck:" style="margin-right:20px;" />
            			<p:inputText id="trucktype" autocomplete="off"   
            			value="#{addVehicleBB.truck.truckType}">
            			</p:inputText>

						<p:outputLabel for="clear" value="Clearance:" style="margin-right:20px;" />
            			<p:inputText id="clear" autocomplete="off"  
            			value="#{addVehicleBB.truck.clearance}">
            			</p:inputText>
            
           
           		</h:panelGrid>
           		
           		
           		<h:panelGrid id="gridMotorcycle" columns="2" cellpadding="7" rendered="#{addVehicleBB.vehicle.vehicleType == 'Motorcycle'}">
				

            			<p:outputLabel for="motortype" value="Type of the motorcycle:" style="margin-right:20px;" />
            			<p:inputText id="motortype" autocomplete="off" 
            			value="#{addVehicleBB.motor.motorType}" >
            			</p:inputText>

						<p:outputLabel for="topmotor" value="Top speed:" style="margin-right:20px;" />
            			<p:inputText id="topmotor" autocomplete="off" 
            			value="#{addVehicleBB.motor.topSpeed}"  >
            			</p:inputText>
            
           
           		</h:panelGrid>
           		
           	</p:outputPanel>
           
        
        
        <p:linkButton style="margin: 10px; border: 0; padding: 0 50px; background-color: black;" value="Cancel" outcome="/pages/public/carList" />	
        <p:commandButton style="margin: 10px auto; border: 0; padding: 0 50px; background-color: black;" value="Add" action="#{addVehicleBB.createVeh()}" update="@form"/>	
        

	</h:form>

		

	
	</ui:define>
</ui:composition>
</html>
