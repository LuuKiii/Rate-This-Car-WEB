<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{editProducerBB.onLoad()}" />
</f:metadata>

<ui:composition template="/templates/main-template.xhtml">
	<ui:define name="pageContent">
		
	
	<p:messages id="msgs" />

		<h:form id="form-container" rendered="#{editProducerBB.producer != null}" >
			<h:panelGrid columns="2" cellpadding="5">

				<h:outputLabel for="name" value="Producer Name:" />
				<p:inputText id="name" value="#{editProducerBB.producer.producerName}"
					required="true" requiredMessage="Manufacturers name must be provided">
					
				</p:inputText>

				<h:outputLabel for="country" value="Country of origin:" />
				<p:inputText id="country" value="#{editProducerBB.producer.producerCountry}"
					required="true" requiredMessage="Country of origin must be provided">

				</p:inputText>
				
				<p:outputLabel for="desc" value="Description: "/>
            	<p:column></p:column>

			</h:panelGrid>

			<p:inputTextarea id="desc" value="#{editProducerBB.producer.producerDescription}" rows="12" cols="50">
			</p:inputTextarea>
			 <br/>

			<p:commandButton value="Save" action="#{editProducerBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Cancel" outcome="/pages/admin/producer" />
		</h:form>


	
	</ui:define>
</ui:composition>
</html>
