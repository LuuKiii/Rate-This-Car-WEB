<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{producerBB.onLoadDet()}" />
</f:metadata>

<ui:composition template="/templates/main-template.xhtml">
	<ui:define name="pageContent">
	
	

	
		<h:panelGrid id="grid" columns="2" cellpadding="7" style="font-size: 30px;">
		
            <h:outputText
            value="Manufacturer: " />
            <h:outputText 
            value="#{producerBB.producer.producerName}" />
            
           

            <h:outputText 
            value="Country of origin: " />
            <h:outputText id="coo" 
            value="#{producerBB.producer.producerCountry}" />
            
            
		
        </h:panelGrid>
		
		<br/>
		<br/>
		
			<h:outputText value="#{producerBB.producer.producerDescription}" style="margin: 10px;"/>
		<br/>
	
		<h:form style="max-width: 300px; margin-top: 20px;" id="form-container" >
			<p:dataTable value="#{producerBB.getProducersVehicles()}" var="v" rows="12"  paginator="true" editable="true">

			<p:column priority="1">
				<f:facet name="header">
					<h:outputText value="Manufacturer of vehicles" />
				</f:facet>
				<p:commandLink  action="#{producerBB.detProducer(p)}">
					<h:outputText value="#{v.vehicleName}" />
				</p:commandLink>
			</p:column>
			

		</p:dataTable>
		</h:form>



	
	</ui:define>
</ui:composition>
</html>
