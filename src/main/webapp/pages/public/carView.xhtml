<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<f:metadata>
    <f:viewAction action="#{carDetailBB.onLoad()}" />
</f:metadata>	
	
	
<ui:composition template="/templates/main-template.xhtml">
	<ui:define name="pageContent">
		

		<p:messages id="mgs">
            <p:autoUpdate/>
        </p:messages>
			
			<p:graphicImage name="img/#{carDetailBB.vehicle.vehicleImage}"  library="template" width = "700px" height="500px"
			style="border: 2px solid black; padding: 5px; background-color: black; box-shadow: 0 0 5px ;"/>
			<br/>
			
		<h:form id="form-container">
			<h:panelGrid id="grid" columns="2" cellpadding="7" style="font-size: 20px;">
			
			 <h:outputText value="Vehicles manufacturer: " />
            <h:outputText value="#{carDetailBB.producer.producerName}" />
			
            <h:outputText value="Vehicles name:  " />
            <h:outputText value="#{carDetailBB.vehicle.vehicleName}" />
            
           

            <h:outputText value="Vehicles type: " />
            <h:outputText value="#{carDetailBB.vehicle.vehicleType}" />
            

            
            <h:outputText value="Vehicles engine power: " />
            <h:outputText value="#{carDetailBB.vehicle.vehiclePower}KW" />
            
            <h:outputText value="Vehicles engine capacity: " />
            <h:outputText value="#{carDetailBB.vehicle.vehicleEngCap}cm3" />
            
            <h:outputText value="Vehicles transmission: " />
            <h:outputText value="#{carDetailBB.vehicle.vehicleTransmission}" />
            
            <h:outputText value="Vehicles fuel type: " />
            <h:outputText value="#{carDetailBB.vehicle.vehicleFuel}" />  
            
            <h:outputText value="Vehicles production year: " />
            <h:outputText value="#{carDetailBB.vehicle.vehicleYear}" />     
            
            <h:outputText value="Vehicles average price: " />
            <h:outputText value="#{carDetailBB.vehicle.vehiclePrice}" />  
                                              
            

			
            
            <h:outputText value="Cars type: " rendered="#{carDetailBB.car != null}"/>
            <h:outputText value="#{carDetailBB.car.carType}"  rendered="#{carDetailBB.car != null}"/>
            
		    <h:outputText value="Cars top speed: " rendered="#{carDetailBB.car != null}"/>
            <h:outputText value="#{carDetailBB.car.topSpeed}"  rendered="#{carDetailBB.car != null}"/>
            
            <h:outputText value="Cars number of seats: " rendered="#{carDetailBB.car != null}"/>
            <h:outputText value="#{carDetailBB.car.seats}"  rendered="#{carDetailBB.car != null}"/>
            
            <h:outputText value="Cars driving wheels: " rendered="#{carDetailBB.car != null}"/>
            <h:outputText value="#{carDetailBB.car.drive}"  rendered="#{carDetailBB.car != null}"/>
            
            
            <h:outputText value="Trucks type: " rendered="#{carDetailBB.truck!= null}"/>
            <h:outputText value="#{carDetailBB.truck.truckType}"  rendered="#{carDetailBB.truck != null}"/>
            
            <h:outputText value="Trucks clearance: " rendered="#{carDetailBB.truck!= null}"/>
            <h:outputText value="#{carDetailBB.truck.clearance}"  rendered="#{carDetailBB.truck != null}"/>
            
            
            <h:outputText value="Motorcycles type: " rendered="#{carDetailBB.motor!= null}"/>
            <h:outputText value="#{carDetailBB.motor.motorType}"  rendered="#{carDetailBB.motor != null}"/>
            
            <h:outputText value="Motorcycles spped: " rendered="#{carDetailBB.motor!= null}"/>
            <h:outputText value="#{carDetailBB.motor.topSpeed}"  rendered="#{carDetailBB.motor != null}"/>
            
            
            
            
        </h:panelGrid>


</h:form>
		

	
	</ui:define>
</ui:composition>
</html>
