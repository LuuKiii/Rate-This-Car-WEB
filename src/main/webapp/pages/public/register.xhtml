<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	
<ui:composition template="/templates/main-template.xhtml">
	<ui:define name="pageContent">

	    <p:messages id="messages" showDetail="true">
            <p:autoUpdate/>
        </p:messages>
	
	<h:form id="form-container">
		
		
		
		<h:panelGrid id="grid" columns="2" cellpadding="7">
		
		    <p:outputLabel for="name" value="Username: "/>
            <p:inputText id="name" autocomplete="off"
            value="#{registerBB.name}" >
            </p:inputText>
		
		
            <p:outputLabel for="mail" value="E-mail: "/>
            <p:inputText id="mail" autocomplete="off"
            value="#{registerBB.mail}" >
            </p:inputText>
           

            <p:outputLabel for="pass" value="Password: "/>
            <p:password id="pass" match="pass2" autocomplete="off"  value="#{registerBB.pass}" feedback="true" >
            </p:password>
            
            <p:outputLabel for="pass2" value="Repeat Password: "/>
            <p:password id="pass2" autocomplete="off"   >
            </p:password>
            

          	<p:column></p:column>

		
        </h:panelGrid>
        
        <p:commandButton style="margin: 10px auto; border: 0; padding: 0 50px; background-color: black;" value="Sign in" action="#{registerBB.createUser()}"/>	
        

	</h:form>
		
		<p:dataTable value="#{userBB.getFullList()}" var="u">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="imię" />
				</f:facet>
				<h:outputText value="#{u.userName}" />
			</p:column>
			
			<p:column priority="4">
				<f:facet name="header">
					<h:outputText value="imię" />
				</f:facet>
				<h:outputText value="#{u.role}" />
			</p:column>


		</p:dataTable>
		
	
	</ui:define>
</ui:composition>
</html>
